<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petopia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo_icon.jpg" type="image/x-icon">
    <a href="home.html" class="button">Go Back  &#8594;</a>
</head>

</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h2>Welcome to Petopia!</h2>
            <p>Please login or register to access your account.</p>
        </div>
        <div class="form-content">
            <form id="LoginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="button">Login</button>
                <a href="">Forgot Password?</a>
            </form>
            <form id="RegForm" style="display:none;">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="button">Register</button>
            </form>
        </div>
        <div class="form-footer">
            <p>Don't have an account? <a href="#" id="registerLink">Register now</a></p>
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Petopia. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a></p>
</footer>

</body>
</html>
